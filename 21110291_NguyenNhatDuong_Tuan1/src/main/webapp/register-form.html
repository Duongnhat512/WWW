<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4E4E4E;
        }
        .register-form {
            max-width: 500px;
            margin: 50px auto;
            background: #343A40;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .register-form label {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="register-form">
    <h2 class="text-center text-white">Register</h2>
    <form action="register-form" method="post" name="registerForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">Name</label>
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="firstName" name="firstName" placeholder="First">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last">
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="facebook" class="form-label">Facebook</label>
            <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">
        </div>
        <div class="mb-3">
            <label for="shortbio" class="form-label">Short Bio</label>
            <textarea class="form-control" id="shortbio" name="shortbio" rows="3" placeholder="Share a little information about yourself."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
